<!DOCTYPE html>

    <title>git và branch - nhánh</title>
  </head>
  <body>
    <h1>ĐÂY LÀ NHÁNH MAIN</h1>
    <!-- 
    
            clear: xóa
            git branch: hiện ra các nhánh
            dấu * cho biết chúng ta đang ở nhánh này

            kiểm tra branch trên cả máy chủ git:
                git branch -a = git branch --all

            tạo 1 branch mới: 
                        git branch -c ten_nhanh
                    => code ở branch main như nào thì bên y nguyên sang branch mới tạo này

            để chuyển sang branch mới tạo:
                        git checkout ten_nhanh_vua_tao

            nhớ commit để lưu thay đổi mà bạn vừa sửa lại:))

        dùng lệnh để đẩy nhánh lên máy chủ git (remote):

                git push -u origin ten_nhanh 
                -u = --set-upstream

            khi push lên lần đầu thì cần dùng thêm tên nhánh
            sau đó nhánh đó sẽ lên kết với máy chủ (remote)
            lần sau chỉ cần dùng push thôi là được
    -->
  </body>
</html>
